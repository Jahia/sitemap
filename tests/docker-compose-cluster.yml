networks:
  jahia-net:
    name: jahia-net
    ipam:
      config:
        - subnet: 172.24.24.0/24

services:
  mariadb:
    image: library/mariadb:10-focal
    container_name: mariadb
    networks:
      - jahia-net
    command: --max_allowed_packet=134217728 --transaction-isolation=READ-UNCOMMITTED --innodb-lock-wait-timeout=10
    environment:
      MYSQL_ROOT_PASSWORD: root1234
      MYSQL_DATABASE: jahia
      MYSQL_USER: jahia
      MYSQL_PASSWORD: jahia

  # Cypress container
  cypress:
    image: '${TESTS_IMAGE}'
    # https://github.com/cypress-io/cypress/issues/350
    ipc: host
    container_name: cypress
    depends_on:
        - haproxy
    environment:
        - MANIFEST=${MANIFEST}
        - JAHIA_USERNAME=${JAHIA_USERNAME}
        - JAHIA_PASSWORD=${JAHIA_PASSWORD}
        - SUPER_USER_PASSWORD=${SUPER_USER_PASSWORD}
        - JAHIA_URL=http://haproxy:8080
        - JAHIA_PROCESSING_URL=http://jahia-processing:8080
        - NEXUS_USERNAME=${NEXUS_USERNAME}
        - NEXUS_PASSWORD=${NEXUS_PASSWORD}
    networks:
        - jahia-net

  jahia-processing:
    image: '${JAHIA_IMAGE}'
    # hostname: 'jahia.dev.sandbox.jahia.com'
    container_name: jahia-processing
    depends_on:
      - mariadb
    networks:
      jahia-net:
        ipv4_address: 172.24.24.50
    ports:
      - 8080:8080
      - 8101:8101
      - 8000:8000
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/cms/login"]
      interval: 10s
      timeout: 5s
      retries: 30
      start_period: 60s
    environment:
      jahia_cfg_karaf_remoteShellHost: 0.0.0.0
      DB_VENDOR: mariadb
      DB_HOST: mariadb
      DB_NAME: jahia
      DB_USER: jahia
      DB_PASS: jahia
      MAX_RAM_PERCENTAGE: 95
      RESTORE_MODULE_STATES: 'false'
      JAHIA_LICENSE: ${JAHIA_LICENSE}
      SUPER_USER_PASSWORD: ${SUPER_USER_PASSWORD}
      CLUSTER_ENABLED: 'true'
      PROCESSING_SERVER: 'true'
      JPDA: ${JPDA}

  jahia-browsing-a:
    image: '${JAHIA_IMAGE}'
    # hostname: 'jahia.dev.sandbox.jahia.com'
    container_name: jahia-browsing-a
    networks:
      jahia-net:
        ipv4_address: 172.24.24.51
    depends_on:
      jahia-processing:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/cms/login"]
      interval: 10s
      timeout: 5s
      retries: 30
      start_period: 60s
    environment:
      jahia_cfg_karaf_remoteShellHost: 0.0.0.0
      DB_VENDOR: mariadb
      DB_HOST: mariadb
      DB_NAME: jahia
      DB_USER: jahia
      DB_PASS: jahia
      MAX_RAM_PERCENTAGE: 95
      RESTORE_MODULE_STATES: 'false'
      JAHIA_LICENSE: ${JAHIA_LICENSE}
      SUPER_USER_PASSWORD: ${SUPER_USER_PASSWORD}
      CLUSTER_ENABLED: 'true'
      PROCESSING_SERVER: 'false'
      PROCESSING_HOST: jahia-processing
      JPDA: ${JPDA}

  jahia-browsing-b:
    image: '${JAHIA_IMAGE}'
    # hostname: 'jahia.dev.sandbox.jahia.com'
    container_name: jahia-browsing-b
    networks:
      jahia-net:
        ipv4_address: 172.24.24.52
    depends_on:
      jahia-processing:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/cms/login"]
      interval: 10s
      timeout: 5s
      retries: 30
      start_period: 60s
    environment:
      jahia_cfg_karaf_remoteShellHost: 0.0.0.0
      DB_VENDOR: mariadb
      DB_HOST: mariadb
      DB_NAME: jahia
      DB_USER: jahia
      DB_PASS: jahia
      MAX_RAM_PERCENTAGE: 95
      RESTORE_MODULE_STATES: 'false'
      JAHIA_LICENSE: ${JAHIA_LICENSE}
      SUPER_USER_PASSWORD: ${SUPER_USER_PASSWORD}
      CLUSTER_ENABLED: 'true'
      PROCESSING_SERVER: 'false'
      PROCESSING_HOST: jahia-processing
      JPDA: ${JPDA}

  haproxy:
    image: haproxytech/haproxy-alpine:2.4
    hostname: haproxy.dev.sandbox.jahia.com
    container_name: haproxy
    networks:
        -  jahia-net
    depends_on:
      jahia-browsing-a:
        condition: service_healthy
      jahia-browsing-b:
        condition: service_healthy
    ports:
        - "18080:8080"
        - "18404:8404"
    volumes:
        - './haproxy/:/usr/local/etc/haproxy:ro'
